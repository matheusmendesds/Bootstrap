<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbotron Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <!-- div abaixo é uma simulação da tag jumbotron -->
    <div id="jumbotron" class="container bg-primary text-white p-4 rounded my-4">
        <h1>CFB Cursos</h1>
        <hr/>
        <p>Cursos de desenvolvimento de softwares em geral.</p>
    </div>
    <div class="container">
        <button onclick="document.getElementById('jumbotron').classList.remove('invisible')">Mostrar</button>
        <button onclick="document.getElementById('jumbotron').classList.add('invisible')" class="bg-danger text-white">Ocultar</button>

    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
