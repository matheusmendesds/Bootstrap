<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Display Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="p-1 m-2 d-flex flex-row justify-content-start" style="background-color: #ccc;">
    <div class="bg-primary">CFB Cursos</div>
    <div class="bg-success">CFB Cursos</div>
    <div class="bg-secondary">CFB Cursos</div>
    <div class="bg-warning flex-fill">CFB Cursos</div>
</div>

<div class="p-1 m-2 d-flex flex-row justify-content-end" style="background-color: #ccc;">
    <div class="bg-primary">CFB Cursos</div>
    <div class="bg-success">CFB Cursos</div>
    <div class="bg-secondary">CFB Cursos</div>
    <div class="bg-warning">CFB Cursos</div>
</div>   

<div class="p-1 m-2 d-flex flex-row justify-content-center" style="background-color: #ccc;">
    <div class="bg-primary">CFB Cursos</div>
    <div class="bg-success">CFB Cursos</div>
    <div class="bg-secondary">CFB Cursos</div>
    <div class="bg-warning">CFB Cursos</div>
</div>   

<div class="p-1 m-2 d-flex flex-row justify-content-around" style="background-color: #ccc;">
    <div class="bg-primary">CFB Cursos</div>
    <div class="bg-success">CFB Cursos</div>
    <div class="bg-secondary">CFB Cursos</div>
    <div class="bg-warning">CFB Cursos</div>
</div>   

<div class="p-1 m-2 d-flex flex-row justify-content-between" style="background-color: #ccc;">
    <div class="bg-primary">CFB Cursos</div>
    <div class="bg-success">CFB Cursos</div>
    <div class="bg-secondary">CFB Cursos</div>
    <div class="bg-warning">CFB Cursos</div>
</div>   



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
