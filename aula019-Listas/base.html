<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Listas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <ul class="list-group">
        <li class="list-group-item list-group-item-action list-group-item-danger">Curso de Bootstrap <span class="badge bg-danger">19</span></li>
        <li class="list-group-item list-group-item-action list-group-item-primary">Curso de Javascript <span class="badge bg-primary">43</span></li>
        <li class="list-group-item list-group-item-action list-group-item-success">Curso de C++ <span class="badge bg-success">34</span></li>
    </ul>
    
    <div class="list-group list-group-horizontal">
        <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Curso de Bootstrap <span class="badge bg-secondary">19</span></a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-warning">Curso de Javascript <span class="badge bg-warning">43</span></a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-info">Curso de C++ <span class="badge bg-info">34</span></a>     
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
