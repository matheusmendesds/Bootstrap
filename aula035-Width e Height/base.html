<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Altura , largura e centralização</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="w-25 bg-primary mb-2">25%</div>
    <div class="w-50 bg-primary mb-2">50%</div>
    <div class="w-75 bg-primary mb-2">75%</div>
    <div class="w-100 bg-primary mb-2">100%</div>
    <div class="w-auto bg-primary mb-2">auto</div>
</div>   

<div class="container-fluid" style="height: 300px;">
    <div class="h-25 bg-danger d-inline-block">25%</div>
    <div class="h-50 bg-danger d-inline-block">50%</div>
    <div class="h-75 bg-danger d-inline-block">75%</div>
    <div class="h-100 bg-danger d-inline-block">100%</div>
    <div class="h-auto bg-danger d-inline-block">auto</div>
</div>

<div class="container-fluid bg-success">
    <div class="bg-danger mx-auto" style="width: 200px;">Centro</div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
