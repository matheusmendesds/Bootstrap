<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Janela Lateral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="offcanvas offcanvas-start" id="menu">
    <div class="offcanvas-header">
        <h1 class="offcanvas-title">Menu de Cursos</h1>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <a href="https://www.youtube.com/playlist?list=PLx4x_zx8csUgop9qBqm6ReuNa3XraZBrc" target="_blank">Curso de Bootstrap</a><br> 
        <a href="https://www.youtube.com/playlist?list=PLx4x_zx8csUhKFaIEC-3ODcoHUEqXjG73" target="_blank">Curso Android Studio</a><br>
        <a href="https://www.youtube.com/playlist?list=PLx4x_zx8csUiOBWiybY2cIjhNLIUn4JCn" target="_blank
        ">Curso de jQuery</a>  
    </div>
</div>

<div class="container-fluid mt-3">
    <h3>Offcanvas Janela Lateral</h3>
    <p>CFB Cursos , canal com cursos de programação , youtube.com/cfbcursos</p>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">    
        Abrir Janela Lateral
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
