<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
    <div class="p-1 m-2 border border-dark d-flex" style="height: 300px;">
        <div class="bg-primary border border-1 border-dark mt-auto">CFB Cursos</div>
        <div class="bg-success border border-1 border-dark mt-auto">CFB Cursos</div>
        <div class="bg-info border border-1 border-dark mb-auto">CFB Cursos</div>
        <div class="bg-warning border border-1 border-dark me-auto mb-auto">CFB Cursos</div>
        <div class="bg-danger border border-1 border-dark mt-auto">CFB Cursos</div>
        <div class="bg-secondary border border-1 border-dark mt-auto">CFB Cursos</div>
        <div class="bg-dark border border-1 border-dark mb-auto">CFB Cursos</div>
        <div class="bg-light border border-1 border-dark mb-auto ">CFB Cursos</div>

    </div>

    <!--
        my = auto -> elementos centro vertical
        mx = auto -> elementos centro horizontal
    -->
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
