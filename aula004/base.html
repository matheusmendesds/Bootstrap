<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colunas , Grid Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid border border-primary p-3">
        <div class="row">
            <div class="col border text-center"> Col. 1</div>
            <div class="col border text-center"> Col. 2</div>
            <div class="col border text-center"> Col. 3</div>
            <div class="col border text-center"> Col. 4</div>
            <div class="col border text-center"> Col. 5</div>
            <div class="col border text-center"> Col. 6</div>
            <div class="col border text-center"> Col. 7</div>
            <div class="col border text-center"> Col. 8</div>
            <div class="col border text-center"> Col. 9</div>
            <div class="col border text-center"> Col. 10</div>
        </div>
        <div class="row">
            <div class="col border text-center"> Col. 1</div>
            <div class="col border text-center"> Col. 2</div>
            <div class="col border text-center"> Col. 3</div>
            <div class="col border text-center"> Col. 4</div>
            <div class="col border text-center"> Col. 5</div>
            <div class="col border text-center"> Col. 6</div>
            <div class="col border text-center"> Col. 7</div>
            <div class="col border text-center"> Col. 8</div>
        </div>
        <div class="row">
            <div class="col border text-center"> Col. 1</div>
            <div class="col border text-center"> Col. 2</div>
            <div class="col border text-center"> Col. 3</div>
            <div class="col border text-center"> Col. 4</div>
            <div class="col border text-center"> Col. 5</div>
        </div>
        <div class="row">
            <div class="col border text-center"> Col. 1</div>
            <div class="col border text-center"> Col. 2</div>
        </div>
    </div>
   
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
