<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Float e Clearfix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .caixa {
            border: 1px solid #000;
            padding: 6px;
            margin: 6px;
            color: #fff;
        }

        .clear_fix {
            clear: both;
        }
    </style>
</head>
<body>
<h1>Utilizando o Bootstrap</h1>
<div>
    <div class="clearfix">
        <div class="caixa bg-primary float-start" >Esquerda 1</div>
        <div class="caixa bg-primary float-end">Direita 1</div>
    </div>
    <div class="clearfix">
        <div class="caixa bg-success float-start" >Esquerda 2</div>
        <div class="caixa bg-success float-end" >Direita 2</div>
    </div>
    <div class="clearfix">
        <div class="caixa bg-secondary float-start" >Esquerda 3</div>
        <div class="caixa bg-secondary float-end" >Direita 3</div>
    </div>
</div>
<hr>
<h1>Utilizando o CSS</h1>
<div>
    <div class="caixa bg-primary" style="float: left;">Esquerda 1</div>
    <div class="caixa bg-primary" style="float: right;">Direita 1</div>
    <div class="caixa bg-success clear_fix" style="float: left;">Esquerda 2</div>
    <div class="caixa bg-success " style="float: right;">Direita 2</div>
    <div class="caixa bg-secondary clear_fix" style="float: left;">Esquerda 3</div>
    <div class="caixa bg-secondary" style="float: right;">Direita 3</div>
</div>
    



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
