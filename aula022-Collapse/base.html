<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Collapse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <button class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#cfbcursos">CFB Cursos</button>
    <a href="#cfbbootstrap" class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#cfbbootstrap">CFB Bootstrap</a>
    <div id="cfbcursos" class="collapse bg-primary border">
        youtube.com/cfbcursos = Canal com cursos de programação.
    </div>
    
    <div id="cfbbootstrap" class="collapse bg-primary border">
        Curso de Bootstrap do CFB Cursos
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
