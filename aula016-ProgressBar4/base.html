<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="progress">
       <div id="pb1" class="progress-bar bg-danger" style="width: 50%;">

       </div>
        
    </div>
    <br>
    <div class="container">
        <div class="progress">
            <div class="progress-bar bg-primary" style="width: 50%;">50%</div>
            <div class="progress-bar bg-success" style="width: 20%;">20%</div>
            <div class="progress-bar bg-danger" style="width: 10%;">10%</div>
            <div class="progress-bar bg-warning" style="width: 20%;">20%</div> 
         </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        let barra=document.getElementById("pb1");
        let carga=0;
        let intBarra=setInterval(()=>{
            barra.innerHTML=carga+"%";
            barra.style.width=carga+"%";
            carga++
            if(carga>=100){
                carga=0;    
            }
        },250);
    </script>
    
</body>
</html>
