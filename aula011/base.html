<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <p>Exemplo de utilização da classe button</p>
    <div class="container-fluid row bg-primary">
        <div class="container-fluid col bg-white m-3 p-3">
            <button type="button" class="btn ">Normal</button>
            <button type="button" class="btn btn-primary">Primario</button>
            <button type="button" class="btn btn-secondary">Secundário</button>
            <button type="button" class="btn btn-success">Sucesso</button>
            <button type="button" class="btn btn-info">Informação</button>
        </div>
        <div class="container-fluid col bg-white m-3 p-3">
            <button type="button" class="btn btn-warning">Alerta</button>
            <button type="button" class="btn btn-danger">Perigo</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
    </div>
    <p>Exemplo de utilização do formato de botão outline</p>
    <div class="container-fluid row bg-primary">
        <div class="container-fluid col bg-white m-3 p-3">
            <button type="button" class="btn ">Normal</button>
            <button type="button" class="btn btn-outline-primary">Primario</button>
            <button type="button" class="btn btn-outline-secondary">Secundário</button>
            <button type="button" class="btn btn-outline-success">Sucesso</button>
            <button type="button" class="btn btn-outline-info">Informação</button>
        </div>
        <div class="container-fluid col bg-white m-3 p-3">
            <button type="button" class="btn btn-outline-warning">Alerta</button>
            <button type="button" class="btn btn-outline-danger">Perigo</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            
        </div>
    </div>
    <p>Configuração de Tamanho de botões</p>
    <div class="container-fluid bg-white m-3 p-3">
        <button type="button" class="btn btn-primary btn-sm">CFB Cursos</button>
        <button type="button" class="btn btn-secondary ">CFB Cursos</button>
        <button type="button" class="btn btn-success btn-lg">CFB Cursos</button>
    </div>
    <p>Desativar botões</p>
    <div class="container-fluid bg-white m-3 p-3">
        <button type="button" class="btn btn-primary btn-block" disabled>CFB Cursos</button>
        <button type="button" class="btn btn-secondary btn-block " disabled>CFB Cursos</button>
        <button type="button" class="btn btn-success btn-block" disabled>CFB Cursos</button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
