<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<form class="p-3">
    <div>
        <label class="form-label" for="f_name">Nome:</label>
        <input type="text" name="f_name" class="form-control" id="f_name">
    </div>   

    <div class="my-3">
        <label class="form-label" for="f_email">Email:</label>
        <input class="form-control" type="email" name="f_email" id="f_email">
    </div>

    <div class="my-3">
        <label class="form-label" for="f_senha">Senha:</label>
        <input class="form-control" type="password" name="f_senha" id="f_senha">
    </div>

    <div class="my-3">
        <label class="form-label" for="f_cor">Selecione uma cor:</label>
        <input class="form-control form-control-color" type="color" name="f_cor" id="f_cor">
    </div>
    <div class="row">
        <div class="my-3 col">
            <label for="f_fone" class="form-label">Telefone:</label>
            <input class="form-control" type="text" name="f_fone" id="f_fone">
        </div>
        
        <div class="my-3 col">
            <label class="form-label"     for="f_nasc">Nascimento:</label>
            <input type="date" name="f_nasc" id="f_nasc">
        </div>
        <div class="my-3">
            <input class="btn btn-primary" type="submit" name="btn_enviar" id="btn_enviar" value="enviar">
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
