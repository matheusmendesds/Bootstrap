<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body >
    <div class="alert alert-success alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Sucesso</strong> -> em uma ação
    </div>
    <div class="alert alert-info alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>info</strong> -> indica uma informação
    </div>
    <div class="alert alert-warning alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Warning</strong> -> indica um alerta
    </div>
    <div class="alert alert-danger alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Danger</strong> -> indica uma ação negativa
    </div>    
    <div class="alert alert-primary alert-dismissible alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Primary</strong> -> indica uma ação importante
    </div>
    <div class="alert alert-secondary alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Secundário</strong> -> indica uma ação não muito importante
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
